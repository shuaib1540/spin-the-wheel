<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spin the Wheel - Make Decisions Easy</title>
    <meta name="description" content="Free online spin the wheel tool to make random decisions. Create custom wheels with your own options and spin to choose!">
    <meta name="keywords" content="spin wheel, decision maker, random picker, wheel spinner, choice maker">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            color: #333;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            animation: shimmer 3s infinite;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            color: white;
            font-size: 2.5em;
            margin-bottom: 10px;
            font-weight: 700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            position: relative;
            z-index: 2;
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: 1.1em;
            position: relative;
            z-index: 2;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 300px;
            gap: 30px;
            align-items: start;
        }

        .wheel-container {
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            text-align: center;
        }

        .wheel-wrapper {
            position: relative;
            display: inline-block;
            margin: 20px 0;
        }

        .wheel {
            width: 400px;
            height: 400px;
            border-radius: 50%;
            position: relative;
            transition: transform 3s cubic-bezier(0.25, 0.1, 0.25, 1);
            border: 4px solid #34495e;
            margin: 0 auto;
        }

        .pointer {
            position: absolute;
            top: -20px;
            left: 50%;
            transform: translateX(-50%);
            width: 0;
            height: 0;
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 25px solid #34495e;
            z-index: 100;
        }

        .center-dot {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 20px;
            height: 20px;
            background: #34495e;
            border-radius: 50%;
            z-index: 50;
        }

        .spin-button {
            background: linear-gradient(135deg, #3498db, #2980b9);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.1em;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            font-weight: 600;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
        }

        .spin-button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(52, 152, 219, 0.4);
        }

        .spin-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .controls {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
        }

        .controls h3 {
            margin-bottom: 20px;
            color: #2c3e50;
            font-size: 1.2em;
            font-weight: 600;
        }

        .input-group {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .input-group input {
            flex: 1;
            padding: 10px 12px;
            border: 2px solid #ecf0f1;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #3498db;
        }

        .add-btn {
            padding: 10px 16px;
            background: #27ae60;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #219a52;
        }

        .options-list {
            max-height: 300px;
            overflow-y: auto;
        }

        .option-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 12px;
            background: #f8f9fa;
            border-radius: 8px;
            margin-bottom: 8px;
            transition: background 0.2s ease;
        }

        .option-item:hover {
            background: #e9ecef;
        }

        .option-text {
            font-size: 14px;
            color: #2c3e50;
        }

        .remove-btn {
            background: #e74c3c;
            color: white;
            border: none;
            width: 24px;
            height: 24px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #c0392b;
        }

        .result {
            margin-top: 20px;
            padding: 20px;
            background: linear-gradient(135deg, #27ae60, #219a52);
            color: white;
            border-radius: 10px;
            text-align: center;
            font-size: 1.2em;
            font-weight: 600;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-space {
            background: #f8f9fa;
            border: 2px dashed #dee2e6;
            padding: 20px;
            text-align: center;
            margin: 20px 0;
            border-radius: 8px;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
                gap: 20px;
            }
            
            .wheel {
                width: 300px;
                height: 300px;
            }
            
            h1 {
                font-size: 2em;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸŽ¡ Spin the Wheel ðŸŽ¡</h1>
            <p class="subtitle">Simple decision maker - just add your options and spin!</p>
        </header>

        <div class="ad-space">
            <p>Advertisement Space - 728x90</p>
            <small>Google AdSense Leaderboard</small>
        </div>

        <div class="main-content">
            <div class="wheel-container">
                <div class="wheel-wrapper">
                    <div class="pointer"></div>
                    <canvas class="wheel" id="wheelCanvas" width="400" height="400"></canvas>
                    <div class="center-dot"></div>
                </div>
                
                <button class="spin-button" id="spinBtn">SPIN</button>
                
                <div class="result" id="result">
                    Add your options and spin the wheel!
                </div>
            </div>

            <div class="controls">
                <h3>Options</h3>
                
                <div class="input-group">
                    <input type="text" id="optionInput" placeholder="Add an option..." maxlength="25">
                    <button class="add-btn" id="addBtn">Add</button>
                </div>
                
                <div class="options-list" id="optionsList"></div>

                <div class="ad-space" style="margin-top: 20px;">
                    <p>Advertisement - 300x250</p>
                    <small>Google AdSense</small>
                </div>
            </div>
        </div>
    </div>

    <script>
        class SpinWheel {
            constructor() {
                this.canvas = document.getElementById('wheelCanvas');
                this.ctx = this.canvas.getContext('2d');
                this.options = ['Pizza', 'Burger', 'Sushi', 'Tacos', 'Pasta', 'Salad'];
                this.colors = ['#FF6B6B', '#4ECDC4', '#45B7D1', '#96CEB4', '#FFEAA7', '#DDA0DD', '#98D8C8', '#F7DC6F'];
                this.currentRotation = 0;
                this.isSpinning = false;
                
                this.init();
            }

            init() {
                this.drawWheel();
                this.updateOptionsList();
                this.setupEventListeners();
            }

            drawWheel() {
                const centerX = this.canvas.width / 2;
                const centerY = this.canvas.height / 2;
                const radius = 190;
                
                this.ctx.clearRect(0, 0, this.canvas.width, this.canvas.height);
                
                const sliceAngle = (2 * Math.PI) / this.options.length;
                
                for (let i = 0; i < this.options.length; i++) {
                    // Start from top (12 o'clock) and go clockwise
                    const startAngle = (i * sliceAngle) - (Math.PI / 2); // -Ï€/2 to start at top
                    const endAngle = ((i + 1) * sliceAngle) - (Math.PI / 2);
                    
                    // Draw slice
                    this.ctx.beginPath();
                    this.ctx.moveTo(centerX, centerY);
                    this.ctx.arc(centerX, centerY, radius, startAngle, endAngle);
                    this.ctx.closePath();
                    this.ctx.fillStyle = this.colors[i % this.colors.length];
                    this.ctx.fill();
                    this.ctx.strokeStyle = '#fff';
                    this.ctx.lineWidth = 2;
                    this.ctx.stroke();
                    
                    // Draw text
                    this.ctx.save();
                    this.ctx.translate(centerX, centerY);
                    this.ctx.rotate(startAngle + sliceAngle / 2);
                    this.ctx.textAlign = 'center';
                    this.ctx.fillStyle = '#fff';
                    this.ctx.font = 'bold 16px Arial';
                    this.ctx.shadowColor = 'rgba(0,0,0,0.5)';
                    this.ctx.shadowBlur = 2;
                    this.ctx.fillText(this.options[i], radius * 0.7, 5);
                    this.ctx.restore();
                }
            }

            updateOptionsList() {
                const list = document.getElementById('optionsList');
                list.innerHTML = '';
                
                this.options.forEach((option, index) => {
                    const item = document.createElement('div');
                    item.className = 'option-item';
                    item.innerHTML = `
                        <span class="option-text">${option}</span>
                        <button class="remove-btn" onclick="wheel.removeOption(${index})">Ã—</button>
                    `;
                    list.appendChild(item);
                });
            }

            addOption(text) {
                if (text.trim() && this.options.length < 12) {
                    this.options.push(text.trim());
                    this.drawWheel();
                    this.updateOptionsList();
                    return true;
                }
                return false;
            }

            removeOption(index) {
                if (this.options.length > 2) {
                    this.options.splice(index, 1);
                    this.drawWheel();
                    this.updateOptionsList();
                }
            }

            spin() {
                if (this.isSpinning) return;
                
                this.isSpinning = true;
                const button = document.getElementById('spinBtn');
                const result = document.getElementById('result');
                
                button.disabled = true;
                button.textContent = 'SPINNING...';
                result.textContent = 'Spinning...';
                
                // More realistic spin: 8-12 full rotations
                const spins = Math.random() * 1440 + 2880; // 8-12 full rotations
                this.currentRotation += spins;
                
                this.canvas.style.transform = `rotate(${this.currentRotation}deg)`;
                
                setTimeout(() => {
                    // Calculate which slice the pointer lands on
                    // The pointer is at the top (12 o'clock)
                    // We need to find which slice is under the pointer after rotation
                    
                    const totalRotation = this.currentRotation % 360;
                    const sliceAngle = 360 / this.options.length;
                    
                    // Since the wheel rotates clockwise and the first slice starts at top,
                    // we need to find which slice rotated to the top position
                    // The slice that ends up at the pointer position
                    let selectedIndex = Math.floor((360 - totalRotation) / sliceAngle);
                    
                    // Make sure index is positive and within bounds
                    selectedIndex = ((selectedIndex % this.options.length) + this.options.length) % this.options.length;
                    
                    const selectedOption = this.options[selectedIndex];
                    
                    console.log(`Rotation: ${totalRotation.toFixed(1)}Â°, Slice angle: ${sliceAngle.toFixed(1)}Â°, Selected index: ${selectedIndex}, Option: ${selectedOption}`);
                    
                    result.innerHTML = `ðŸŽ‰ ${selectedOption} ðŸŽ‰`;
                    button.disabled = false;
                    button.textContent = 'SPIN AGAIN';
                    this.isSpinning = false;
                }, 3000); // 3 seconds for the slower finish
            }

            setupEventListeners() {
                document.getElementById('spinBtn').addEventListener('click', () => this.spin());
                document.getElementById('addBtn').addEventListener('click', () => {
                    const input = document.getElementById('optionInput');
                    if (this.addOption(input.value)) {
                        input.value = '';
                    }
                });
                
                document.getElementById('optionInput').addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') {
                        const input = e.target;
                        if (this.addOption(input.value)) {
                            input.value = '';
                        }
                    }
                });
            }
        }

        // Initialize the wheel
        const wheel = new SpinWheel();
    </script>
</body>
</html>
